<div
  class="shadow-xl md:shadow-2xl w-full md:w-vlg mx-auto border rounded-2xl mb-5"
>
  <div class="flex justify-center">
    <h3
      class="font-semibold text-2xl md:text-3xl capitalize first-letter:text-5xl"
    >
      Contacto
    </h3>
  </div>
  <form class="flex flex-col m-5 p-5">
    <label class="text-xl font-semibold">Nombre</label>
    <input
      type="text"
      placeholder="Ingrese su nombre"
      class="w-full h-10 p-5 border-2 border-enmarcadora-principal rounded-lg"
    />

    <label class="text-xl font-semibold">Email</label>
    <input
      type="email"
      placeholder="Ingrese su email"
      class="w-full h-10 p-5 border-2 border-enmarcadora-principal rounded-lg"
    />
    <label class="text-xl font-semibold">Asunto</label>
    <input
      type="text"
      placeholder="Ingrese el asunto"
      class="w-full h-10 p-5 border-2 border-enmarcadora-principal rounded-lg"
    />
    <label class="text-xl font-semibold">Mensaje</label>
    <textarea
      cols="30"
      rows="10"
      class="w-full h-48 p-5 border-2 border-enmarcadora-principal rounded-lg"
    ></textarea>
    <button
      class="w-full bg-enmarcadora-principal my-4 p-2 text-2xl rounded-md text-white mx-auto"
    >
      Enviar
    </button>
  </form>
</div>
