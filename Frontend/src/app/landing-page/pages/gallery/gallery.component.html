<main *ngIf="!showDetailsPiece">
  <app-header
    [image]="'../../../../assets/images/enmarcado/servicios/enmarcado9.jpg '"
    [phrase]="'“There is no must in art because art is free”'"
    [author]="'-Wassily Kandinsky'"
  ></app-header>

  <div class="flex flex-col justify-center items-center mt-5 mb-2">
    <div class="flex justify-center">
      <h3
        class="font-semibold text-2xl md:text-3xl capitalize first-letter:text-5xl"
      >
        Galeria de Arte
      </h3>
    </div>
    <span class="text-2xl mb-1">a la venta</span>
  </div>
  <br />
  <hr />

  <section
    class="grid grid-cols-2 lg:grid-cols-3 gap-1 md:gap-2 my-4 mx-auto w-80 md:w-vlg lg:w-gallryW transition duration-500"
  >
  <img
  *ngFor="let piece of pieces"
  [lazyLoad]="base64ToImage(piece.urlObra)"
  alt="imagen de galeria"
  class="h-64 md:h-96 lg:h-custom w-full transition duration-300 hover:scale-105"
  [ngClass]="{ 'col-span-2': !piece.posicionObra }"
  (click)="setPiece(piece)"
/>

  </section>
</main>
<div *ngIf="showDetailsPiece">
<app-piece
[piece] = "selectedPiece"
></app-piece>
</div>
