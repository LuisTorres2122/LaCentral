<main>
  <button class="absolute md:right-0 right-0 top-24" (click)="hidePicture()">
    <svg
      class="w-8 md:w-20"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
        fill="#0F0F0F"
      />
    </svg>
  </button>

  <section class="text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img
          alt="ecommerce"
          class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
          lazyLoad="{{ base64ToImage() }}"
        />
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2
            class="text-sm title-font text-gray-500 tracking-widest"
            *ngIf="piece.tituloObra"
          >
            Titulo
          </h2>
          <h1
            class="text-gray-900 text-3xl title-font font-medium mb-1"
            *ngIf="piece.tituloObra"
          >
            {{ piece.tituloObra }}
          </h1>
          <div class="flex mb-4">
            <span class="flex items-center">
              <span class="text-gray-600 ml-3">Autor</span>
            </span>
            <span
              class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200"
              *ngIf="piece.autorObra"
            >
              {{ piece.autorObra }}</span
            >
          </div>
          <p class="leading-relaxed" *ngIf="piece.tecnicaObra">
            {{ piece.tecnicaObra }}
          </p>
          <p class="leading-relaxed" *ngIf="piece.medidaObra">
            {{ piece.medidaObra }}
          </p>
          <div
            class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5"
          ></div>
          <div class="flex">
            <span class="title-font font-medium text-2xl text-gray-900">{{
              piece.precioObra | currency : "Q"
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
